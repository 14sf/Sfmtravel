<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SFM App – Page d’accueil</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.webmanifest" />
</head>
<body>
  <header>
    <h1>SFM – Songa Finance Manager</h1>
    <div class="language-selector">
      <button onclick="setLanguage('fr')">🇫🇷</button>
      <button onclick="setLanguage('en')">🇬🇧</button>
      <button onclick="setLanguage('rw')">🇷🇼</button>
    </div>
    <nav>
      <ul>
        <li><a href="#" onclick="navigateTo('caisse')">📦 Caisse</a></li>
        <li><a href="#" onclick="navigateTo('travel')">🧳 Travel</a></li>
        <li><a href="#" onclick="navigateTo('booking')">📆 Booking</a></li>
        <li><a href="#" onclick="navigateTo('tontine')">🤝 Tontine</a></li>
        <li><a href="#" onclick="navigateTo('widgets')">🧰 Widgets</a></li>
        <li><a href="#" onclick="logout()">🚪 Déconnexion</a></li>
      </ul>
    </nav>
  </header>

  <main id="main-content">
    <p>Bienvenue sur SFM. Choisissez un module dans le menu.</p>
  </main>

  <footer>
    <p>© 2025 SFM App. Tous droits réservés.</p>
    <a href="https://github.com/14sf/Sfmtravel" target="_blank">Voir sur GitHub</a>
  </footer>

  <!-- Scripts JS -->
  <script src="./js/app.js"></script>
  <script src="./js/auth.js"></script>
  <script src="./js/caisse.js"></script>
  <script src="./js/travel.js"></script>
  <script src="./js/booking.js"></script>
  <script src="./js/tontine.js"></script>
  <script src="./js/widgets.js"></script>
  <script src="./js/dashboard.js"></script>

  <script>
    function setLanguage(lang) {
      localStorage.setItem("language", lang);
      alert("Langue changée : " + lang);
      // Tu peux déclencher ici un vrai rechargement ou changement de texte
    }

    function navigateTo(module) {
      document.getElementById("main-content").innerHTML = `<p>Chargement du module <b>${module}</b>...</p>`;
      // Charger dynamiquement un module si nécessaire
    }

    function logout() {
      firebase.auth().signOut().then(() => {
        alert("Déconnecté");
        window.location.reload();
      });
    }

    // Protection : redirection si utilisateur non connecté
    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
